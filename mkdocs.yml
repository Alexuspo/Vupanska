site_name: VU Panska
theme:
  name: material
  language: cs
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Přepnout na tmavý režim
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Přepnout na světlý režim

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - tables
  - footnotes

nav:
  - Domů: index.md
  - Schůzky: 
    - schuze/index.md
  - Výpravy:
    - vypravy/index.md
  - Tábor:
    - tabor/index.md

site_url: https://vupanska.vercel.app
